<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="max-w-md min-h-screen mx-auto py-6  bg-gray-200">
        <header>
            <nav class="flex justify-center items-center mt-10">
                <div class="mt-10 relative flex justify-center items-center w-9/12 mb-1 ">
                    <img class="w-52 absolute" src="assets/bg.png" alt="">
                    <img class="w-16" src="assets/Group.png" alt="">
                </div>
            </nav>
        </header>
         <!-- log in section -->
         <div class="hero bg-gray-200   ">
            <div class="hero-content flex-col rounded-sm lg:flex-row-reverse w-11/12">
              
              <div class="card bg-gray-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text text-black font-bold">Account number</span>
                    </label>
                    <input type="number" class="bg-white h-10 rounded-3xl input input-bordered" placeholder="Account number" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text text-black font-bold">PIN</span>
                    </label>
                    <input type="text" class="bg-white h-10 rounded-3xl input input-bordered"  placeholder="4-Digit pin" required />
                    <label class="label">
                      <a href="#" class="label-text-alt link link-hover text-black font-semibold">Forgot password?</a>
                    </label>
                  </div>
                  <div class="form-control mt-1">
                    <button class="btn btn-primary">Login</button>
                  </div>
                </form>
              </div>
            </div>
          </div>

    </section>

</body>
</html>
